name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  COMPONENT_DIR: dk_fuelprices

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Update manifest.json version to ${{ github.event.release.tag_name }}
        run: |
          python3 ${{ github.workspace }}/.github/scripts/update_hacs_manifest.py --version ${{ github.event.release.tag_name }} --path /custom_components/dk_fuelprices/
      - name: Commit manifest update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./custom_components/dk_fuelprices/manifest.json
          git commit -m "Updated manifest.json"
          git push origin HEAD:main
      - name: Create zip
        run: |
          cd custom_components/dk_fuelprices
          zip dk_fuelprices.zip -r ./
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./custom_components/dk_fuelprices/dk_fuelprices.zip
          asset_name: dk_fuelprices.zip
          tag: ${{ github.ref }}
          overwrite: true

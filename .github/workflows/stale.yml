name: Mark stale issues and pull requests

on:
  schedule:
    - cron: "0 3 * * *"   # kører dagligt kl 03:00 UTC

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          days-before-stale: 30
          days-before-close: 7

          stale-issue-message: >
            Denne issue er blevet markeret som stale pga. inaktivitet.
            Kommentér hvis den stadig er relevant.

          stale-pr-message: >
            Denne PR er blevet markeret som stale pga. inaktivitet.

          close-issue-message: >
            Lukket automatisk pga. manglende aktivitet.

          stale-issue-label: "stale"
          stale-pr-label: "stale"

          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security"
